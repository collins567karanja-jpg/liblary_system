{% extends "base.html" %}
{% block content %}
<h2>Search Books</h2>
<form method="POST">
  <input type="text" name="keyword" placeholder="Search by title, author, category" required>
  <button type="submit">Search</button>
</form>

{% if books %}
<h3>Results:</h3>
<ul>
  {% for book in books %}
  <li>{{ book.title }} - {{ book.author }} ({{ book.category }}) - 
      {{ "Available" if book.available else "Borrowed" }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
